                <li class="sticky-top">

        </div>

        </div>
        <div class="row align-items-end col-auto" style="margin-top: 3px; margin-left: 14px;">
          <button onclick="showDivSituacao()" class="btn btn-secondary">Consultar Situação RS</button>
        </div>

    <!-- Inputs de Pesquisa -->

  
    <!-- Table -->
    <div style="min-height: 200px !important;  max-height: 1345px; overflow-y: auto; overflow-x: clip;">
      <!-- Spinner DGT -->
      <div class="row justify-content-center pb-3" id="idSpinnerSearchPlacas" >
          <img class="rotate-image" src="https://cdnprojetos.s3.sa-east-1.amazonaws.com/imgLoading.png" style="width: 60px;">
      </div>
      <!-- Spinner DGT -->
      <table class="table table-hover table-group-divider table-striped" id="idTableSearch">
          <thead style="position: sticky; top: 0px;">
              <tr>
                  <th>Placa</th>
                  <th>Data</th>
                  <th>Imagem</th>
                  <th>Marca/Modelo/Cor/Tipo</th>
                  <th>Município/UF</th>
                  <th>Situação</th>
                  <th>Cidade/Ponto/Direção</th>
                  <th>Endereço Ponto</th>
              </tr>
            </thead>
            <tbody>
